<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reminder App</h1>

        <label for="day">Select Day:</label>
        <select id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <label for="time">Select Time:</label>
        <input type="time" id="time">

        <label for="activity">Select Activity:</label>
        <select id="activity">
            <option value="Wake up">Wake up</option>
            <option value="Go to gym">Go to gym</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Meetings">Meetings</option>
            <option value="Lunch">Lunch</option>
            <option value="Quick nap">Quick nap</option>
            <option value="Go to library">Go to library</option>
            <option value="Dinner">Dinner</option>
            <option value="Go to sleep">Go to sleep</option>
        </select>

        <button onclick="setReminder()">Set Reminder</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
